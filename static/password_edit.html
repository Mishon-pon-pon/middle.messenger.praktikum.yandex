<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/password_edit.css">
    <script src="js/form.lib.js"></script>
</head>

<body>
    <main>
        <div class="gradient all_display"></div>
        <div class="container all_display">
            <form class="password_edit">
                <div class="password_edit__avatar__wrapp">
                    <div class="password_edit__avatar"></div>
                </div>
                <div class="password_edit__old_password control__view"></div>
                <div class="password_edit__new_password control__view"></div>
                <div class="password_edit__new_password_double control__view control__view_end"></div>
                <div class="password_edit__action">
                    <button class="password_edit__action__save">Сохранить</button>
                    <a href="/profile.html">Назад</a>
                </div>
            </form>
        </div>
    </main>
    <script src="js/password_edit.js"></script>
</body>

</html>
