<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
    <script src="js/form.lib.js"></script>
</head>

<body>
    <main>
        <div class="gradient all_display"></div>
        <div class="container all_display">
            <div class="profile">
                <div class="profile__avatar__wrapp">
                    <!-- <div class="profile__avatar__change"><span>Поменять аватар</span></div> -->
                    <div class="profile__avatar"></div>
                    <input type="file" class="profile__avatar__file hidden">
                </div>
                <h1 class="profile__user_name">Иван</h1>
                <div class="profile__email control__view"></div>
                <div class="profile__login control__view"></div>
                <div class="profile__name control__view"></div>
                <div class="profile__surname control__view"></div>
                <div class="profile__name_for_chat control__view"></div>
                <div class="profile__phone control__view control__view_end"></div>
                <div class="profile__action"> </div>
            </div>
        </div>
    </main>
    <script src="js/profile.js"></script>
</body>

</html>
