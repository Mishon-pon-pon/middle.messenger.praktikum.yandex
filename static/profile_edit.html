<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile_edit.css">
    <script src="js/form.lib.js"></script>
</head>

<body>
    <main>
        <div class="gradient all_display"></div>
        <div class="container all_display">
            <form class="profile_edit">
                <div class="profile_edit__avatar__wrapp">
                    <div class="profile_edit__avatar__change"><span>Поменять аватар</span></div>
                    <div class="profile_edit__avatar"></div>
                </div>
                <h1 class="profile_edit__user_name">Иван</h1>
                <div class="profile_edit__email control__view"></div>
                <div class="profile_edit__login control__view"></div>
                <div class="profile_edit__name control__view"></div>
                <div class="profile_edit__surname control__view"></div>
                <div class="profile_edit__name_for_chat control__view"></div>
                <div class="profile_edit__phone control__view control__view_end"></div>
                <div class="profile_edit__action"></div>
            </form>
        </div>
    </main>
    <script src="js/profile_edit.js"></script>
</body>

</html>
