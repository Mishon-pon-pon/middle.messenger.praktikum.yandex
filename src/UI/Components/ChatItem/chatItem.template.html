<div class="chat chat-list__chat">
  -=delete=-
  <div class="chat__avatar"></div>
  <div class="chat__info">
    <div class="flex-row">
      <div class="chat__name">
        <p>{{ChatName}}</p>
      </div>
      <div class="chat__time">
        <p>{{lastTime}}</p>
      </div>
    </div>
    <div class="flex-row">
      <div class="chat__message">
        <p>{{lastMessage}}</p>
      </div>
      <div class="chat__count">{{notificationCount}}</div>
    </div>
  </div>
</div>
